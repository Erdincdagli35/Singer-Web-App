<div class="col-md-6 offset-md-3">
    <h3>Create Singer</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="singer.name" name="name">

        </div>

        <div class="form-group">
            <label>Genre</label>
            <input type="text" class="form-control" id="genre" [(ngModel)]="singer.genre" name="genre">

        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
