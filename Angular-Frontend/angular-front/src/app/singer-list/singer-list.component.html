<h2>Singer List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let singer of singers">
            <td>{{ singer.name }}</td>
            <td>{{ singer.genre }}</td>
            <td>
                <button (click)="updateSinger(singer.id)" class="btn btn-info">Update</button>
                <button (click)="deleteSinger(singer.id)" class="btn btn-danger"
                    style="margin-left: 10px">Delete</button>
                <button (click)="singerDetails(singer.id)" class="btn btn-info"
                    style="margin-left: 10px">Details</button>
            </td>
        </tr>
    </tbody>
</table>
